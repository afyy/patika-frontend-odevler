<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Google</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- nav start -->
      <nav>
        <ul class="type-none nav-ul mar-nav">
          <li class="mar-left mar-self underline"><a class="hv-top-text opacity" href="#">About</a></li>
          <li class=" mar-self underline"><a class="hv-top-text opacity" href="#">Store</a></li>
          <li class=" mar-self underline align-right"><a class="hv-top-text" href="#">Gmail</a></li>
          <li class=" mar-self underline"><a class="hv-top-text" href="#">Images</a></li>
          <li class=" mar-self "><a class="block" href="#"><img class="block" src="./assets/dots.png" alt="menu"></a></li>
          <li class=" mar-self "><a class="block" href="#"><img class="block" src="./assets/profile.png" alt="pp"></a></li>
        </ul>
      </nav>
      <!-- nav end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <!-- section start -->
      <section>
        <div class="main">
          <article class="flex flex-col">
            <img class="block pointer" src="assets/logo.png" alt="google">
            <div id="search" class="flex">
              <svg class="pointer" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
              <input id="input" type="text">
              <span class="voice pointer"></span>
            </div>
          </article>
          <article class="flex article-btn">
            <button class="search-btn" style="min-width:127.5px;">Google Search</button>
            <button class="search-btn" style="min-width:142.5px ;">I'm Feeling Lucky</button>
          </article>
        </div>
      </section>
      <!-- section end -->
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer>
      <div class="fb">
        <ul class="li-type-none underline">
          <li class="fb-fl-left"><a class="fb-bot-text a" href="#">Advertising</a></li>
          <li class="fb-fl-left"><a class="fb-bot-text a" href="#">Business</a></li>
          <li class="fb-fl-left"><a class="fb-bot-text a" href="#">How Search works</a></li>
          <li class="fb-fl-right"><a class="fb-bot-text a" href="#">Settings</a></li>
          <li class="fb-fl-right"><a class="fb-bot-text a" href="#">Terms</a></li>
          <li class="fb-fl-right"><a class="fb-bot-text a" href="#">Privacy</a></li>
        </ul>
      </div>
    </footer>
    <!-- footer end -->
  </body>
</html>
